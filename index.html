<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amazon Pay Reward</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

  <div class="wrapper">
    <div class="card">

      <!-- Amazon Pay Logo -->
      <img src="amazonpay.png" alt="Amazon Pay" class="logo">

      <!-- Verified Text -->
      <p class="verified">
        Verified by <span class="tiktok">TikTok ✓</span>
      </p>

      <!-- Amount -->
      <h1 class="amount">$750</h1>
      <p class="sub">deposited to you</p>

      <!-- Steps Box -->
      <div class="steps-box">
        <div class="step"><span>1</span> Click The Button Below</div>
        <div class="step"><span>2</span> Enter Your Email & Info</div>
        <div class="step"><span>3</span> Complete Recommended Deals</div>
        <div class="step"><span>4</span> Claim Reward & Repeat</div>
      </div>

      <!-- CTA Button (Direct, Zero Extra Redirects) -->
      <a href="https://glitchy.go2cloud.org/aff_c?offer_id=795&aff_id=4035"
         class="cta-btn"
         target="_blank"
         rel="noopener noreferrer">
         Get Yours →
      </a>

      <!-- Trustpilot Row -->
      <div class="trust-row">
        <img src="stars.png" class="stars">
        <span class="trust">Trustpilot</span>
      </div>

    </div>
  </div>

</body>
</html>
